name: Deploy .NET 8 API to AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        # Você pode otimizar isso restaurando a solução inteira, se tiver uma
        run: dotnet restore src/AuctionApi/AuctionApi.csproj

      - name: Build
        run: dotnet build src/AuctionApi/AuctionApi.csproj --configuration Release --no-restore

      - name: Publish Lambda package
        run: dotnet publish src/AuctionApi/AuctionApi.csproj -c Release -o ./publish

      # ✅ PASSO ADICIONADO AQUI
      - name: Zip Lambda package
        run: |
          cd ./publish
          zip -r ../deploy-package.zip .
      
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name AuctionApi \
            --zip-file fileb://deploy-package.zip
